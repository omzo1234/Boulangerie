<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toute la Gamme - Sweet Boulangerie</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-100 text-base-content">
  <header class="navbar bg-base-200 px-4">
    <a class="text-2xl font-bold text-orange-600">Sweet Boulangerie</a>
    <div class="ml-auto">
      <a href="Boulangerie.html" class="btn btn-ghost">Accueil</a>
      <a href="produits.html" class="btn btn-ghost btn-active">Toute la gamme</a>
      <a href="commandes.html" class="btn btn-warning text-white">Commander</a>
    </div>
  </header>

  <main class="px-6 py-12 max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-10">Toute notre gamme</h1>
    <div class="grid md:grid-cols-3 gap-8">
      <!-- Produit 1 -->
      <div class="card bg-base-100 shadow-xl">
        <figure><img src="https://images.unsplash.com/photo-1571923371308-5a90a81c0ee8" alt="Croissant" class="h-60 object-cover w-full"/></figure>
        <div class="card-body">
          <h2 class="card-title">Croissant</h2>
          <p>Pur beurre, doré au four.</p>
          <div class="card-actions justify-end">
            <a href="commandes.html" class="btn btn-warning">Commander</a>
          </div>
        </div>
      </div>
      <!-- Produit 2 -->
      <div class="card bg-base-100 shadow-xl">
        <figure><img src="https://images.unsplash.com/photo-1587139768606-67f1c79ae0e3" alt="Baguette" class="h-60 object-cover w-full"/></figure>
        <div class="card-body">
          <h2 class="card-title">Baguette</h2>
          <p>Moelleuse et croustillante à souhait.</p>
          <div class="card-actions justify-end">
            <a href="commandes.html" class="btn btn-warning">Commander</a>
          </div>
        </div>
      </div>
      <!-- Produit 3 -->
      <div class="card bg-base-100 shadow-xl">
        <figure><img src="https://images.unsplash.com/photo-1611077543087-5b05f1d6e181" alt="Pain au chocolat" class="h-60 object-cover w-full"/></figure>
        <div class="card-body">
          <h2 class="card-title">Pain au chocolat</h2>
          <p>Un cœur fondant au chocolat noir.</p>
          <div class="card-actions justify-end">
            <a href="commandes.html" class="btn btn-warning">Commander</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
